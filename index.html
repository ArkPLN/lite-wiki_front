  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@0.378.0?external=react",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?bundle&external=react,react-dom",

  }

<script src="https://cdn.tailwindcss.com"></script>
<script>
  // 初始化Tailwind CSS
  tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#eef2ff',
                100: '#e0e7ff',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                900: '#312e81',
              },
              slate: {
                850: '#1e293b',
                900: '#0f172a',
              }
            },
            backgroundImage: {
              'linear-500': 'linear-gradient(128.87deg, #512bd4 14.05%, #d600aa 89.3%)',
            },
            // Custom Animations for dynamic interactivity
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              }
            }
          }
        }
      }
</script>
</head>
